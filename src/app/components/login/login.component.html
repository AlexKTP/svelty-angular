<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<section class="vh-100">
		<div class="container vh-100">
			<div class="align-items-center row justify-content-sm-center vh-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 *ngIf="!isLogin" class="fs-4 card-title fw-bold mb-4">Register</h1>
                            <h1 *ngIf="isLogin" class="fs-4 card-title fw-bold mb-4">Login</h1>
							<form  method="POST" class="needs-validation" novalidate (ngSubmit)="registerFormSubmit()">
								<div *ngIf="!isLogin" class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" value="" placeholder="required" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email" value="" placeholder="required" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
                                    <input  id="password" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="required" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

                                <div *ngIf="!isLogin"  class="mb-3">
									<label class="mb-2 text-muted" for="password">Confirm password</label>
									<input id="confirm" type="password" class="form-control" name="password" placeholder="required" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<p class="form-text text-muted mb-3">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex">
									<button *ngIf="!isLogin" type="submit" class="btn btn-primary ms-auto">
										Register	
									</button>
                                    <button *ngIf="isLogin" type="submit" class="btn btn-primary ms-auto">
										Login	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div *ngIf="!isLogin" class="text-center">
								Already have an account? <a (click)="toggleButtonClicked()" href="#" class="text-dark">Login</a>
							</div>
                            <div *ngIf="isLogin" class="text-center">
								Not yet registered? <a (click)="toggleButtonClicked()" href="#" class="text-dark">Register</a>
							</div>
						</div>
					</div>
					<div id="copyright" class="text-center mt-2 text-muted">
						Copyright &copy; 2023 &mdash; SveltyKTP
					</div>
				</div>
			</div>
		</div>
    </section>
</body>
</html>
