<div class="container col-xl-10 col-xxl-8">
    <div class="row align-items-center g-lg-5 py-5 vh-80">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">A new step!</h1>
          <div>
            <blockquote class="blockquote">
              <p class="mb-0">All our dreams can come true,if we have the courage to pursue them.</p>
            <br>
              <footer class="blockquote-footer"><cite title="Source Title">Walt Disney</cite></footer>
            </blockquote>
          </div>
        
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form (ngSubmit)="registerFormSubmit()" [formGroup]="registerForm" method="POST"  class="p-4 p-md-5 border rounded-3 bg-secondary" data-bitwarden-watching="1">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingWeight" placeholder="Required (cm)" formControlName="weight" required>
            <label for="floatingInput">Weight</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingChest" placeholder="Optional (cm)" formControlName="chest">
            <label for="floatingChest">Chest</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingAbs" placeholder="Optional (cm)" formControlName="abs">
            <label for="floatingAbs">Abs</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingHip" placeholder="Optional (cm)" formControlName="hip">
            <label for="floatingHip">Hip</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingBottom" placeholder="Optional (cm)" formControlName="bottom">
            <label for="floatingBottom">Bottom</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingThigh" placeholder="Optional (cm)" formControlName="thigh">
            <label for="floatingThigh">Thigh</label>
          </div>
          <div class="form-floating mb-3">
            <input  class="form-control" type="date" id="datepicker" name="trip-start" 
            value="{{currentDate}}"
            min="{{firstDayOfTheTear}}" max="{{lastDayOfTheTear}}" formControlName="date">  
            <label for="floatingDate">Date</label>
  
        </div>
         <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>

        </form>
      </div>
    </div>
